<body>
    <p id="demo"></p>
    <script>
        let a = (parseInt(prompt("a")).value);
        let b = (parseInt(prompt("b")).value);
        document.write (a);
        document.write(b);
        function sum(num1, num2)  {
            return (num1 + num2);
        }
        document.getElementById("demo").innerHTML=String(sum(a, b));

    </script>
</body>
