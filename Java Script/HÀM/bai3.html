<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
   <p id="demo"></p>
    <script>
        
        //nhập N bằng prompt
       let n = parseInt(prompt("Nhap so N: "));

        //khai báo hàm kiểm tra số nguyên dương, tham số n
        function songuyenduong(numn){
        //câu lệnh điều kiện kiểm tra n
        if (numn > 0 && numn % 1 ===0){  
                //trả về câu thông báo đúng nếu điều kiện đúng(return)
                return "la so nguyen duong";   //SỬA LẠI CHỖ NÀY  
            }
            //trả về câu thông báo sai
            return "khong phai la so nguyen duong";
        }
        //Thực hiện viết ra màn hình hàm kiểm tra với tham số n
        document.getElementById("demo").innerHTML= songuyenduong(n);
        
    </script>
</body>
</html>
