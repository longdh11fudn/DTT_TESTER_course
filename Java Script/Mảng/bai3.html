<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    let n = parseInt(prompt("Nhập N: "));                              //Nhập số lượng phần tử N của mảng
    let arr = new Array (Number, n-1);                                 //Khai báo mảng số nguyên gồm N phần tử
    let vitri=0;                                                       //Gắn vị trí phần tử nhỏ nhất hiện tại là 0;
    for (let i=0; i<n; i++){                                           //Duyệt Các phần tử còn lại của mảng
        arr[i]= parseInt(prompt("arr[" + i + "]="));                   //Nhập phần tử thứ i của mảng
        if (arr[i]< arr[vitri]){                                       //Nếu phần tử thứ i nhỏ hơn vị trí nhỏ nhất hiện tại
            vitri= i;                                                  //Gắn vị trí là i
        }
    }
    for(let i=0; i<n; i++){
            document.write (arr[i] + " ");
    }
    document.write("<br>" +"Phần tử nhỏ nhất của dãy là: " + arr[vitri] + " ở vị trí " + vitri );
    </script>
    
</html>
