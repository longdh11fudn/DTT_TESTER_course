<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập n: "));
        let arr = new Array(Number, n - 1);

        arr[0]= parseInt(prompt("arr[" + 0 + "]="));
        let max = arr[0];
        for (let i = 1; i < n; i++) {
            arr[i] = parseInt(prompt("arr[" + i + "]="));
            if (arr[i] > max){
                max= arr[i];
            }
        }
        for(let i=0; i<n; i++){
            document.write (arr[i] + " ");
        }
        document.write ("<br>" +"Phần tử lớn nhất của dãy là: " + max);
        
    </script>

</body>

</html>
