<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập N:"));                                //Nhập số lượng phần tử N của mảng
        let arr = new Array(Number, n - 1);                                 //Khai báo mảng số nguyên gồm N phần tử 
        let soluong = 0;                                                    //khai báo biến đếm số phần tử thoải điều kiện
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("arr[" + i + "]"));
            let can2 = parseInt(Math.sqrt(arr[i]));                         //Tính phần nguyên căn bật 2 của phần tử thứ i
            if (can2 * can2 === arr[i]) {                                   //Kiểm tra xem phần tử thứ i có phải số chính phương hay không
                soluong += 1;                                              
            }
            
        }for(let i=0; i<n; i++)
        document.write(arr[i] + " ");
        document.write("Số lượng số chính phương là " +soluong);
    </script>
</body>

</html>
